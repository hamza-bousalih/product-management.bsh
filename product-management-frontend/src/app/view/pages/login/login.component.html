<div class="login-container">
    <div>
        <h2>Login</h2>
        <div class="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" [(ngModel)]="login.username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" [(ngModel)]="login.password" required>
            </div>
            <button type="submit" class="login-btn" (click)="submit()">Login</button>
        </div>
    </div>
</div>
